<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highway Survival 3D</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Russo+One&display=swap');

        body { 
            margin: 0; overflow: hidden; 
            font-family: 'Russo One', sans-serif;
            user-select: none; /* Mencegah blok teks saat drag */
        }

        /* --- HUD GAME --- */
        #hud {
            display: none; /* Sembunyi dulu saat di menu */
            position: absolute; top: 20px; left: 20px;
            color: white; font-size: 24px;
            text-shadow: 2px 2px 4px black;
            pointer-events: none;
        }

        /* --- MENU SHOWROOM --- */
        #main-menu {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; /* Supaya bisa drag mobil di belakang */
        }

        .menu-ui {
            pointer-events: auto; /* Tombol bisa diklik */
            position: absolute;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-arrow {
            top: 50%; 
            transform: translateY(-50%);
            font-size: 60px; color: rgba(255, 255, 255, 0.5);
            background: none; border: none;
        }
        .btn-arrow:hover { color: white; transform: translateY(-50%) scale(1.2); }
        .btn-left { left: 50px; }
        .btn-right { right: 50px; }

        .car-info {
            position: absolute;
            bottom: 150px; left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            text-shadow: 0 0 10px #00d2ff;
        }
        .car-name { font-size: 40px; margin: 0; text-transform: uppercase; }
        .car-desc { font-size: 16px; color: #ccc; font-family: sans-serif; }

        .btn-select {
            position: absolute;
            bottom: 50px; left: 50%;
            transform: translateX(-50%);
            padding: 15px 50px;
            font-size: 24px;
            font-family: 'Russo One', sans-serif;
            background: linear-gradient(45deg, #ffcc00, #ff9900);
            border: none; border-radius: 30px;
            color: black;
            box-shadow: 0 0 20px rgba(255, 200, 0, 0.6);
            pointer-events: auto;
            cursor: pointer;
        }
        .btn-select:hover { transform: translateX(-50%) scale(1.1); box-shadow: 0 0 40px rgba(255, 200, 0, 1); }

        /* --- NOTIFIKASI & LAINNYA --- */
        #countdown, #game-over, #pause-menu {
            display: none;
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20; text-align: center;
        }
        #countdown { font-size: 150px; color: yellow; text-shadow: 5px 5px 0 #000; }
        
        /* Tampilan Game Over */
        #game-over {
            display: none;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #ff3333;
            font-size: 60px;
            text-shadow: 4px 4px 0 #000;
            text-align: center;
            z-index: 20;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 20px;
            border: 4px solid #ff3333;
        }

        /* Tombol Main Lagi */
        .btn-restart {
            background: #ff3333;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 24px;
            font-family: 'Russo One', sans-serif;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 10px;
            transition: 0.2s;
        }
        .btn-restart:hover {
            background: #cc0000;
            transform: scale(1.1);
        }
        
        /* Tampilan Pause */
        #pause-menu {
            display: none;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 50px;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px 80px;
            border-radius: 20px;
            text-align: center;
            z-index: 20;
            border: 2px solid white;
        }

        button { font-family: 'Russo One', sans-serif; cursor: pointer; }

    </style>
</head>
<body>

    <div id="main-menu">
        <div style="position: absolute; top: 50px; width: 100%; text-align: center; color: white; font-size: 30px; text-shadow: 0 0 10px black;">
            DRAG TO ROTATE 360°
        </div>

        <button class="menu-ui btn-arrow btn-left" onclick="changeCar(-1)">❮</button>
        <button class="menu-ui btn-arrow btn-right" onclick="changeCar(1)">❯</button>

        <div class="car-info">
            <h1 id="car-name-display" class="car-name">LAMBORGHINI</h1>
            <p id="car-stats-display" class="car-desc">Speed: ⭐⭐⭐⭐⭐ | Handling: ⭐⭐⭐⭐</p>
        </div>

        <button class="menu-ui btn-select" onclick="startGame()">SELECT CAR</button>
    </div>

    <div id="hud">
        Nyawa: <span id="nyawa">❤️❤️❤️</span><br>
        Skor: <span id="skor">0</span>
    </div>
    
    <div id="countdown">3</div>
    
    <div id="game-over">
        CRASHED!<br>
        <button class="btn-restart" onclick="location.reload()">RETRY</button>
    </div>

    <div id="pause-menu">
        PAUSED<br>
        <div style="font-size: 20px; margin-top: 10px; font-family: sans-serif; color: #aaa;">Tekan 'P' untuk Lanjut</div>
    </div>


    <script type="module" src="index.js"></script>
</body>
</html>
