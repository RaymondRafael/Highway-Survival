<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highwway Survival</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Arial Black', sans-serif; }
        
        /* HUD (Skor & Nyawa) */
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 0 #000;
            z-index: 10;
        }

        /* Tampilan Game Over */
        #game-over {
            display: none;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 48px;
            text-shadow: 3px 3px 0 #000;
            text-align: center;
            z-index: 20;
        }

        /* Tampilan Countdown (3 2 1 GO) */
        #countdown {
            display: none;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: yellow;
            font-size: 100px;
            text-shadow: 4px 4px 0 #000;
            z-index: 20;
        }

        /* Tampilan Pause */
        #pause-menu {
            display: none;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 50px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 50px;
            border-radius: 10px;
            text-align: center;
            z-index: 20;
        }
        
        button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="hud">
        Nyawa: <span id="nyawa">❤️❤️❤️</span><br>
        Skor: <span id="skor">0</span>
    </div>
    
    <div id="countdown">3</div>
    
    <div id="pause-menu">
        PAUSED<br>
        <div style="font-size: 20px; margin-top: 10px;">Tekan 'P' untuk Lanjut</div>
    </div>

    <div id="game-over">
        GAME OVER<br>
        <button onclick="location.reload()">Main Lagi</button>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
